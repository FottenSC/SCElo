<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0a0a;
      color: #fff;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Completing sign in...</p>
  </div>
  <script>
    // This page handles the OAuth callback and redirects to the hash-based app
    (function() {
      // Get the hash fragment with tokens from Supabase
      const hash = window.location.hash;
      
      if (hash && hash.includes('access_token')) {
        // Store the hash temporarily in sessionStorage
        sessionStorage.setItem('supabase_auth_hash', hash);
        
        // Redirect to the main app at /#/ (hash router)
        // The app will pick up the tokens from sessionStorage
        window.location.href = window.location.origin + window.location.pathname + '#/';
      } else {
        // No tokens found, just redirect to app
        window.location.href = window.location.origin + window.location.pathname + '#/';
      }
    })();
  </script>
</body>
</html>
